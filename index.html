<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geografind</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #fff;
        }
        .banner {
            position: relative;
            height: 50vh;
            background-image: url('geografind_icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(28,41,50,0.5), rgba(15,15,15,0.5));
            z-index: 1;
        }
        .banner h1 {
            color: #fff;
            font-size: 2em;
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .content {
            padding: 2em;
        }
        .content h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="gradient-overlay"></div>
        <h1>Geografind</h1>
    </div>
    <div class="content">
        <h2>Geografind</h2>
        <p>More info coming soon ..</p>
    </div>
</body>
</html>
